<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title> </title>

<link rel ="stylesheet" href = "css/style.css">
</head>

<body>

<h1>Zadanie 4 - 3 tydzień</h1>

<h2> 4. Odtwarzacz filmów</h2>


  <div class="container">

        <div id="player" class="player">

            <video class="player__video">
                <source src="video/smieszne_labradory.mp4" type="video/mp4" />
             
            </video>

            <div class="player__controls">
                <span class="player__play"></span>
                <span class="player__time">
                    <span class="player__time-current">0:00</span>
                    /
                    <span class="player__time-total">0:00</span>
                </span>
                <span class="player__timeline">
                    <input type="range" min="0" max="100" step="0.5" value="0">
                </span>
                <span class="player__volume" title="Volume">
                    <input type="range" min="0" max="100" step="1" value="100">
                </span>
            </div>

        </div>

    </div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<script src="js/scripts.js"></script>

<script>
    new VideoPlayer( document.querySelector("#player") );
</script>
</body>

</html>
